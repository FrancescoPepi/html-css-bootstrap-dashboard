<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSRAP CSS LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- FONT AWESOME CSS LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- MY STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bootstrap Dashboard</title>
  </head>
  <body class="debug">
    <!-- HEADER -->
    <header class="container-fluid d-flex align-items-center">
      <!-- LOGO -->
      <div class="box-1">
        <img src="./img/mobile-logo.png" class="d-lg-none" alt="logo mobile" />

        <img
          src="./img/logo.svg"
          class="d-none d-lg-block"
          alt="logo desktop"
        />
      </div>
      <!-- SEARCH -->
      <div class="flex-grow-1">
        <!-- SEARCH -->
        <form class="d-flex" role="search">
          <div class="input-group my-3">
            <label for="basic-addon1" class="input-group-text"
              ><i
                class="fa-solid fa-magnifying-glass"
                style="color: #212529"
              ></i
            ></label>
            <input
              class="form-control me-2"
              type="search"
              id="basic-addon1"
              name="basic-addon1"
              placeholder="Prova a cercare: Lezioni di Laravel"
              aria-label="Search"
            />
          </div>
        </form>
      </div>
      <!-- MENU FULL A DESTRA -->
      <div class="d-flex">
        <!-- MENU LG -->
        <div class="icon px-2 d-none d-lg-flex align-items-center">
          <span class="px-2">
            <i class="fa-solid fa-list-ul" style="color: #5b5858"></i>
          </span>
          <span class="px-2">
            <i class="fa-solid fa-circle-question" style="color: #5b5858"></i>
          </span>
          <span class="px-2">
            <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858"></i>
          </span>
        </div>
        <!-- MENU DROPDOWN  -->
        <div class="notifiche px-2">
          <div class="dropdown">
            <button
              class="btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-bell" style="color: #ff8f00"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- MAIN CONTAINER -->
    <main class="d-flex">
      <!-- SIDEBAR -->
      <div id="sidebar" class="text-center container-fluid d-flex flex-column">
        <div class="">
          <i class="fa-solid fa-house" style="color: #ffffff"></i>
          <span class="d-none d-lg-inline-block">HOME</span>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box mt-auto"></div>
      </div>

      <!-- MAIN CONTENT -->
      <div class="main-content container-fluid">
        <!-- HEADER MAIN-CONTAINER -->
        <div class="container-fluid py-2">
          <div class="row g-2">
            <div class="col-sm-4 box"></div>
            <div class="col-sm-4 box"></div>
            <div class="col-sm-4 box"></div>
          </div>
        </div>

        <!-- MAIN MAIN-CONTAINER -->
        <div class="container-fluid py-2">
          <div class="row g-2">
            <div class="col-md box container-fluid">
              <div class="box py-2"></div>
              <div class="box py-2"></div>
            </div>
            <div class="col-md-4 box container-fluid">
              <div class="box py-2"></div>
              <div class="box py-2"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- BOOTSRAP JAVA-SCRIPT LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
